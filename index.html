<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coultodo</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="http://cdn.rawgit.com/arschmitz/jquery-mobile-datepicker-wrapper/v0.1.1/jquery.mobile.datepicker.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <script src="js/main.js"></script>
    <!-- datepicker custom js -->
    <script src="http://cdn.rawgit.com/jquery/jquery-ui/1.10.4/ui/jquery.ui.datepicker.js"></script>
    <script id="mobile-datepicker" src="http://cdn.rawgit.com/arschmitz/jquery-mobile-datepicker-wrapper/v0.1.1/jquery.mobile.datepicker.js"></script>
  </head>
  <body>
  <!-- Home page -->
    <div data-role="page" id="home">
      <header data-role="header">
        <h1>Coultodo</h1>
      </header>
      <main data-role="content" id="content">
        <p><a href="#add" data-role="button">Add A Todo</a></p>
        <p><a href="index.html" id="clear-btn" data-role="button" data-theme="b">Clear All Todos</a></p>
        <ul id="todos" data-role="listview" data-filter="true" data-filter-placeholder="Search Todos..." data-inset="true">
        </ul>
      </main>
      <footer data-role="footer" id="footer">
        <h4>Coulmobtodo &copy; 2014</h4>
      </footer>
    </div>

    <!-- Add Page -->
    <div data-role="page" id="add">
      <header data-role="header">
        <a href="index.html" id="cancel-btn" data-icon="delete">Cancel</a>
        <h1>Add A Todo</h1>
        <a href="index.html" data-ajax="false" data-icon="check" data-theme="b" onclick="$('#add-form').submit();">Save</a>
      </header>
      <main data-role="content" id="content">
        <form id="add-form">
          <input type="text" name="todo-name" id="todo-name" placeholder="Add Todo Name">
          <input type="text" name="todo-date" id="todo-date" data-role="date" data-inline="true">
        </form>
      </main>
      <footer data-role="footer" id="footer">
        <h4>Coultodo &copy; 2014</h4>
      </footer>

      <!-- Edit Page -->
      <div data-role="page" id="edit">
      <header data-role="header">
        <a href="index.html" id="cancel-btn" data-icon="delete">Cancel</a>
        <h1>Edit Todo</h1>
        <a href="index.html" data-icon="check" data-theme="b" onclick="$('edit-form').submit();">Save</a>
      </header>
      <main data-role="content" id="content">
        <form id="edit-form">
          <input type="text" name="todo-name" id="todo-name" placeholder="Add Todo Name">
          <input type="date" name="todo-date" id="todo-date">
          <a href="#" id="delete" data-role="button">Delete</a>
        </form>
      </main>
      <footer data-role="footer" id="footer">
        <h4>Coultodo &copy; 2014</h4>
      </footer>
    </div>
  </body>
</html>
